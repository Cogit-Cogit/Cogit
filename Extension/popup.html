<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="/library/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title"><span style="color: #0078c3">코깃코깃입니당</span></h1>
        <p id="caption">I love Cogit~</p>
        <img
          id="imageLogo"
          src="./images/wellC_Cogit.png"
          style="width: 100px"
        />
        <!-- Authentication mode -->
        <div id="auth_mode" style="display: block">
          <p class="onboarding">
            <br />
            Authenticate with GitHub to use
            <strong><span style="color: #f18500">CogitCogit</span></strong>
          </p>
          <button id="authenticate" class="ui secondary button">
            <i class="icon github"></i>
            Authenticate
          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="authorize.js"></script>
  </body>
</html>
